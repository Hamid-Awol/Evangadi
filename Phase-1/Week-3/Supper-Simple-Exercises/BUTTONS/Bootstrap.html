<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Button</title>
    <style>
      .container {
        display: flex;
        height: 38px;
        margin-top: 100px;
        margin-left: 60px;
        justify-content: flex-start;
      }
      
      .pink {
        background-color: #7354AD;
        border-radius: 2px;
        padding: 6px 2px;
        text-align: center;
        width: 100px;
        margin-right: 20px; /* This will now work */
        color: white; /* Added for better visibility */
        font-weight: bold;
      }
      
      .white {
        padding: 6px 2px;
        border: 1px grey solid;
        color: grey;
        text-align: center;
        width: 100px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pink">Get Started</div>
      <div class="white">Download</div>
    </div>
  </body>
</html>
