<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15;
      }
      .subscribe-button:hover{
        opacity: 0.8;/*opacity is between 0 and 1
        1 is normal and 0 is similar as display none  
        0.5 is little blured
        */

      }
      .subscribe-button:active{
       opacity: 0.5;
      }
     
      .join-button {
        background-color: white;
        border-color: rgb(21, 0, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212);;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s,color 1s;

      }
       .join-button:hover{
        background-color:rgb(21, 0, 255) ;
        color: white;
       }
       .join-button:active{
        opacity: 0.7;
       }
      .tweet-buitton {
        background-color: rgba(94, 50, 215, 0.895);
        color: white;
        border: none;
        height: 36px;
        width: 76px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        
        
      }
        .tweet-buitton:hover{
          box-shadow: 25px 10px 30px rgba(255,0, 0, 0.15)

/* 25 is horizontal,10 is vertical ,30 is bluer and black is color
a is alpha */
        }
      .container{
        text-align: center;
        padding-top: 100px;
        padding-left: 20px;
        
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <button class="subscribe-button dis">SUBSCRIBE</button>
    <button class="join-button dis">JOIN</button>
    <button class="tweet-buitton dis">Tweet</button>
    </div>
  </body>
</html>
