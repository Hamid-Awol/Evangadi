<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Puppy Page</title>
  </head>
  <body>
    <header class="blueBg">
        <h1 class="header-text">Puppy lovers page</h1>
    </header>
    <main>
      <div class="banner">
        <img src="./images/banner-puppies.jpg" alt="" />
      </div>
      <section class="Three-Images">
        <div>
          <img src="./images/puppy-1.jpg" alt="" />
        </div>
        <div class="missing">
          <p class="missing-text">Puppy missing here</p>
        </div>
        <div class="image-2">
          <img src="./images/puppy-2.jpg" alt="" />
        </div>
      </section>
      <div class="more">
        <p class="more-text">More Puppies</p>
      </div>
      <section class="vertical-images">
        <div class="image-3">
          <img src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="image-4">
          <img src="./images/puppy-4.jpg" alt="" />
        </div>
      </section>
    </main>
    <footer class="blueBg end">
        <p class="footer-text">Developed by: Hamid</p>
    </footer>
  </body>
</html>
