<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>

    <!-- Linking CSS goes here... -->
    <link rel="stylesheet" href="./CSS/mystyle.css" />
  </head>
  <body>
    <!-- Header goes here ...-->

    <header class="headerContainer blueBg">
      <nav class="navContainer">Puppy lovers Page</nav>

    <!-- Three Puppies goes here... -->
    <section class="threePuppiesContainer">
      <div class="puppy-1">

    <section class="morePuppiesContainer">

        <p>More Puppies</p>

    <section class="twoPuppiesContainer">

      <div class="puppy-3">
        <img src="./images/puppy-3.jpg" alt="Puppy Three" />

    <footer class="footerContainer blueBg">

    </footer>
