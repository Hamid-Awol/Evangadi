<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Puppy Page</title>
    <link rel="stylesheet" href="./css/mystyles.css" />
  </head>
  <body>
    <header class="blue-background">
      <p class="header-text">Puppy lovers page</p>
    </header>
    <section class="banner-section">
      <img src="./images/banner-puppies.jpg" alt="" class="banner" />
    </section>

    <!-- Three Puppie Section -->
    <section class="three-puppies margin">
      <!-- Puppy One -->
      <div class="puppy-1 puppy">
        <img src="./images/puppy-1.jpg" alt="Puppy One" />
      </div>
      <!-- Missing Puppy -->
      <div class="missing-puppy puppy">
        <p>Puppy missing here!!</p>
      </div>
      <!-- Puppy Two-->
      <div class="puppy-2 puppy">
        <img src="./images/puppy-2.jpg" alt="Puppy Two" />
      </div>
    </section>

    <!-- More Puppies Section -->

    <!-- More Text And Two Puppies Section -->
    <section class="two-puppies">
      <div class="more-text">
        <p>More Puppies</p>
      </div>
      <!-- Puppy Three -->

      <div class="bottom-puppies">
        <div class="puppy-3 ">
        <img src="./images/puppy-3.jpg" alt="Puppy Three" />
      </div>
      <!-- Puppy Four -->
      <div class="puppy-4 ">
        <img src="./images/puppy-4.jpg" alt="Puppy Four" />
      </div>
      </div>
    </section>

    <!-- Footer Setion -->
    <footer class="blue-background">
      <div class="footer-text">
        <h>Developed by: Hamid</h>
      </div>
    </footer>
  </body>
</html>
