<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Sitota.css">
    <title>Media Query</title>
  </head>
  <body>

    <header class="headerContainer blueBg">
      <div class="headertext">Puppy lovers page</div>
    </header>
    
    <!-- Banner Section -->
    <section class="bannerContainer">
      <img src="./images/banner-puppies.jpg" alt="Banner Puppies" />
    </section>

    <!-- Three Puppies section -->
    <section class="threePuppiesWrapper">
      <div class="puppy-1">
        <img src="./images/puppy-1.jpg" alt="Puppy One" />
      </div>

      <div class="missingPuppy">
        <p>missing puppies</p>
      </div>

      <div class="puppy-2">
        <img src="./images/puppy-2.jpg" alt="Puppy two" />
      </div>
    </section>

    <!-- More puppies Section -->
    <section class="morePuppiesContainer">
      <p>More Puppies</p>
    </section>

    <!-- Two puppie section -->
    <section class="twoPuppiesContainer">
      <div class="puppy-3">
        <img src="./images/puppy-3.jpg" alt="Puppy three" />
      </div>
      <div class="puppy-4">
        <img src="images/puppy-4.jpg" alt="puppy four" />
      </div>
    </section>

    <footer class="footerContainer blueBg">
      <div class="footerText">
        <p>Developed by Group-3</p>
      </div>
    </footer>
  </body>
</html>
