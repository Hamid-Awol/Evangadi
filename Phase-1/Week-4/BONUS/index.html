    <link rel="stylesheet" href="./css/style.css" />

    <!-- Hero section -->

      </div>

      </div>

        <div class="logoWrapper">
          <img src="./images/Home/watch_SE.png" alt="" />

        <br>
        <div class="priceWrapper">
          <h4>From $243</h4>
        </div>
      
        <div class="buttonAndLinksWrapper">
